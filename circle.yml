machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e ssadiqh@gmail.com -u ssadiqh -p ZAQ!xsw2
      - docker tag dockerapp_dockerapp ssadiqh/dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp ssadiqh/dockerapp:latest
      - docker push ssadiqh/dockerapp:$CIRCLE_SHA1
      - docker push ssadiqh/dockerapp:latest

